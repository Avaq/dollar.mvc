<!DOCTYPE html>

<html>

  <head>
    
    <title>Javascript MVC</title>
    
    <script type="text/javascript" src="../libs/Underscore-1.3.3.js"></script>
    <script type="text/javascript" src="../libs/jQuery-1.8.3.min.js"></script>
    
    <script type="text/javascript" src="../src/dollar.mvc.js"></script>
    <script type="text/javascript" src="../src/Class.js"></script>
    <script type="text/javascript" src="../src/Mixin.js"></script>
    
    <script type="text/javascript" src="../src/Event.class.js"></script>
    <script type="text/javascript" src="../src/Events.mixin.js"></script>
    
    <script type="text/javascript">
      
      var Model = $.mvc.Class()
        
        .construct(function(){
          this.init();
        })
        
        .use($.mvc.Events)
        
        .finalize();
        
      Model.on('derp', function(){
        alert('hi from static');
      });
      
    var hi = new Model;
    
    hi.on('derp:hoi', function(e){
      alert('hi from sub: hoi');
      e.stopPropagation();
    });
    
    hi.on('derp:hoi', function(e){
      alert('second hi from sub: hoi');
      e.stopImmediatePropagation();
    });
    
    hi.on('derp', function(){
      alert('hi from derp');
    });
    
    </script>
    
  </head>
  
  <body>
    
    <div id="test">
      <p>test</p>
    </div>
    
    <div id="nyerk">
      <p>nyerk</p>
    </div>
    
  </body>

</html>
