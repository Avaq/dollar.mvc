<!DOCTYPE html>

<html>

  <head>
    
    <title>Javascript MVC</title>
    
    <script type="text/javascript" src="../libs/Underscore-1.3.3.js"></script>
    <script type="text/javascript" src="../libs/jQuery-1.7.1.js"></script>
    
    <script type="text/javascript" src="../src/dollar.mvc.js"></script>
    <script type="text/javascript" src="../src/Class.js"></script>
    <script type="text/javascript" src="../src/Mixin.js"></script>
    
    <script type="text/javascript">
      
      var Legged = $.mvc.Mixin()
      .members({
        legCount: -1,
        walk: function(){
          for(var i = 0; i < this.legCount; i++){
            console.log(i%2==0 ? 'tip' : 'tap');
          }
          return this;
        }
      })
      .finalize();
      
      var FourLegs = $.mvc.Mixin()
      .use(Legged)
      .members({
        legCount: 4
      })
      .finalize();
      
      var Dog = $.mvc.Class()
      .use(FourLegs)
      .members({
        bark: function(){
          console.log('Woof!');
        }
        return this;
      })
      .finalize();
      
      var myDog = new Dog;
    
    </script>
    
  </head>
  
  <body>
    
    <div id="test">
      <p>test</p>
    </div>
    
    <div id="nyerk">
      <p>nyerk</p>
    </div>
    
  </body>

</html>
