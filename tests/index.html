<!DOCTYPE html>

<html>

  <head>
    
    <title>Javascript MVC</title>
    
    <script type="text/javascript" src="../libs/Underscore-1.3.3.js"></script>
    <script type="text/javascript" src="../libs/jQuery-1.7.1.js"></script>
    
    <script type="text/javascript" src="../src/dollar.mvc.js"></script>
    <script type="text/javascript" src="../src/Class.js"></script>
    
    <script type="text/javascript">
    
      var Dog = new $.mvc.Class()
        
        .statics({
          dogs: [],
          getNumber: function(i){
            return this.dogs[i-1];
          }
        })
        
        .construct(function(name){
          this.name = name || this.name;
          this.static.dogs.push(this);
        })
        
        .members({
          name: 'Straydog',
          bark: function(){
            alert("Woof!");
          }
        })
        
      .finalize();
        
      var Husky = (new $.mvc.Class).extends(Dog)
      
        .statics({
          dogs: []
        })
        
        .construct(function(name, gender){
          this.parent.call(this, name);
          this.gender = gender;
        })
      
      .finalize();
      
      
    
      //var fifi = new Dog;
    
    </script>
    
  </head>
  
  <body>
    
    <div id="test">
      <p>test</p>
    </div>
    
    <div id="nyerk">
      <p>nyerk</p>
    </div>
    
  </body>

</html>
